<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixTrip Summer - Plan Your Perfect Trip</title>
    <meta name="description" content="Create, share, and discover amazing travel itineraries with MixTrip Summer">
    <meta name="keywords" content="travel, itinerary, trip planning, vacation, journey, explore">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico">
    
    <!-- Meta tags -->
    <meta name="author" content="MixTrip Team">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #263238;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #1e88e5;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .loader {
            margin: 40px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1e88e5;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MixTrip Summer</h1>
        <p>Your travel planning companion</p>
        
        <div class="loader"></div>
        
        <p>Redirecting to the application...</p>
        <p>If you are not redirected automatically, <a href="/" class="btn">Click Here</a></p>
    </div>
</body>
</html>
